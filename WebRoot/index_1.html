<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>    
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="description" content="Predictive Maintenance and Quality"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>	
  </head>
  
<body>
  	<center>
  		<div id="banner">Predictive Maintenance and Quality</div>
	  	<div id="login_form">
	      <table id="login_table" cellspacing="10" class="no_select">
	      	<thead><tr>
	      	 	<th id="table_title" colspan="3">抽油井大数据分析平台</th>
	      	</tr></thead>
	   		<tfoot>
		   		<tr>	
		   		  <th colspan="1"></th>
			      <th colspan="1"><button id="login_btn">登录</button></th>
			      <th colspan="1"><a href="#" id="link_find_pwd">忘记密码</a></th>
			    </tr>
		    </tfoot>
	      	<tbody>
		      	<tr>
			      <td><span>用户名：</span></td>
			      <td colspan="2"><input id="username_box" name="username"/></td>
			     </tr>
			     <tr>
			      <td><span>密码： </span></td>
			      <td colspan="2"><input id="pwd_box" name="password" type="password"/></td>
			     </tr>
		     </tbody>
		  </table>
	    </div>
    </center> 
    <script type="text/javascript" src="./js/jquery.js"></script>
  	<script type="text/javascript" src="./js/jquery.cookie.js"></script>
    <script type="text/javascript" src="./js/method.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){    		
    		$("#login_btn").on("click", function(){
    			var username = $("#username_box").val();
    			var password = $("#pwd_box").val();

    			$.ajax({
                  type: "post",
                  url:  "Login_do",
                  data: {"username": username,"password":password},
                  dataType: "json",
                  success: function(data){
						if(data.msg == "true"){
							$.cookie("user",username);
							$.cookie("userteam",data.userteam);
							window.open("homepage.html?user="+username, "_self");
						}else{
							alert("用户名或密码错误！");
						}
                  }, 
                  error: function(){
                        alert("向数据库请求数据失败！");
                  }
            	});
    		});
    	});
    </script> 
  </body>
</html>
