	<script type="text/javascript">
	$(document).ready(function(){ 
		var screen_h = $("body").height();
		$("iframe").css("height",parseInt(screen_h)+10);
		
		$.ajax({
			type: "post",
            url:  "GetCognosReportID_do",
            data: {"userteam": $.cookie("userteam"), "report_id_uri": report_id_uri_windows},
            dataType: "json",
            success: function(data){
            	if(data != undefined && data.msg == "true"){
            		$("iframe").attr("src", raw_overview_url.replace("%report_id%",data.cognos_report_id));
            	}else{
            		alert("无法取得congnos中overview报表的id！");
            	}
            },
            error: function(){
            	alert("打开cognos报表失败！");
            }
		});

	});
	</script>
