    <script type="text/javascript">
    	$(document).ready(function(){	
 			var userinfo_list = unescape(getUrlParam("wd")).split(";");
 			var userteam_name=userinfo_list[userinfo_index.userteam_name];
 			var username=userinfo_list[userinfo_index.username];
 			var userteam=userinfo_list[userinfo_index.userteam];
 			var usertype=userinfo_list[userinfo_index.usertype];
 			var unioncode = userinfo_list[userinfo_index.unioncode];
 			
 			var view_name = "";
			if (usertype == "Admin"){
				view_name = "basediag";//default view for admin； basediag
			}else if (usertype == "User"){//default view for admin； general
				view_name = "general";
			}
 			

			document.getElementById("username").innerHTML = "用户名: "+ username;
			document.getElementById("userteam_name").innerHTML = "所属采油队: "+ userteam_name;
			document.getElementById("usertype").innerHTML = "用户类型: "+ usertype;			

			if(usertype == "User"){
				$(".tab_link").show();
				$("#dataupdate").hide();
				$("#basediag").hide();
			}else if(usertype == "Admin"){
				$(".tab_link").show();
				$("#general").hide();
				$("#prediction").hide();
				$("#diagnose").hide();
			}
			
			$.each($("li"), function(key, val){
				if( view_name == $(this).attr("id"))
				{
					$(this).addClass("active");
				}else{
					$(this).addClass("inactive");
				}
			});

			//bubble up the hyperlink to all the div
			$("li").on("click", function(e){
				var li_id = $(this).attr("id");
				if($(this).hasClass("active")){
					return false;
				}else{
					$(this).removeClass("inactive").addClass("active");
					$(this).siblings(".active").removeClass("active").addClass("inactive");
					view_name = li_id;
					$("#nav_main_field").empty();
					$("#nav_main_field").load(view_name+".html?aa=gogo");
					e.stopPropagation();
				}
			});
			
			$("#nav_main_field").load(view_name+".html");

		});
    </script>
